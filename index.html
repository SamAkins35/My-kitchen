<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="first--box">
        <h2 class="paragraph">Your Result</h2>
        <div class="number">
          <span class="sub--total">76</span>
          <span class="percent">of 100</span>
        </div>
        <h3>Great</h3>
        You scored higher than 65% of the people who have taken these tests.
      </div>

      <div class="second--box">
        <div class="Summary">Summary</div>
        <div class="Reaction selection-box">
          <div class="Reaction">Reaction</div>
          <span class="sub--number">80</span> <span class="hundred">/100</span>
        </div>

        <div class="Memory selection-box">
          <img src="/assets/images/icon-memory.svg" alt="Memory" />

          Memory <span class="sub--number">92</span>
          <span class="hundred">/100</span>
        </div>
        <div class="Verbal selection-box">
          <img src="assets/images/icon-verbal.svg" alt="Verbal" />
          Verbal <span class="sub--number">61</span>
          <span class="hundred">/100</span>
        </div>
        <div class="Visual selection-box">
          <img src="assets/images/icon-visual.svg" alt="Visual" />
          Visual <span class="sub--number">72</span>
          <span class="hundred">/100</span>
        </div>
        <div class="Continue">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SamAkins</a>.
    </div>
  </body>
</html>
