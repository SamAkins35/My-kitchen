<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <h2 class="pargraph">Your Result</h2>
        <p class="number"><span class="sub--number">76</span> <span>of 100</span> </p>
       
        of 100 Great You scored higher than 65% of the people who have taken
        these tests.
      </div>

      <div class="second">
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
